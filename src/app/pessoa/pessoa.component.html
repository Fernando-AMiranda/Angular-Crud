<div>
<fieldset>
  <legend>Cadastrar Pessoas</legend>

    <table >
      <tr>
        <td><label for = "nome">Nome:</label></td>
        <td><input type = text id = "nome" [(ngModel)]="pessoa.nome"></td>
      </tr>
      
      <tr>
        <td><label for = "sobrenome">SobreNome:</label></td>
        <td><input type = text id = "sobrenome" [(ngModel)]="pessoa.sobrenome" /></td>
      </tr>
      
      <tr>
        <td><label for = "sexo">Sexo:</label></td>
        <td>
          <select  [(ngModel)]="pessoa.sexo">
            <option value = Masculino>Masculino</option>
            <option value = Feminino>Feminino</option>
            <option value = Outros> Outros</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2"><button (click)="salvar()">Salvar</button></td>
      </tr>
    </table>
  </fieldset>
  <fieldset>
    <legend>Todas as Pessoas</legend>
    
    <table>
      <table>
        <thead>
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>Sexo</th>
          <th colspan="2">Opções</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of pessoas">
            <td>{{item.nome}}</td>
            <td>{{item.sobrenome}}</td>
            <td>{{item.sexo}}</td>
            <td><button (click)="excluir(item.id)">Excluir</button></td>
            <td><button (click)="alterar(item.id)">Alterar</button></td>
          </tr>
        </tbody>
      </table>
    </table>
  </fieldset>
</div>
